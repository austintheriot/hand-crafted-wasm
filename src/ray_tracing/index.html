<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ray Tracing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      position: "relative";
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      touch-action: none;
      cursor: move;

      /* for debugging */
      background-color: lightpink;

      /* default is to smooth edges of pixels on canvas */
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      z-index: 0;
    }

    /* replace with @media (pointer: none) */
    @media (max-width: 500px) {
      .touch-controller {
        position: fixed;
        bottom: 2rem;
        left: 0;
        width: 100vw;
        height: 10rem;
        z-index: 1;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }

      .left-stick,
      .right-stick {
        width: 160px;
        height: 160px;
        min-width: 160px;
        min-height: 160px;
        background-color: transparent;
        border: 3px solid #ffffffaa;
        border-radius: 50%;
        position: relative;
      }

      .left-thumb-location-indicator,
      .right-thumb-location-indicator {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: transparent;
        border: 1px solid #ffffff77;
        touch-action: none;
      }
    }

    /* replace with @media (pointer: fine) or (pointer: coarse)  */
    @media (min-width: 501px) {
      .touch-controller {
        display: none;
      }
    }
  </style>
  <!-- Hack: enables cross-origin-isolation through a service worker -->
  <!-- see https://github.com/gzuidhof/coi-serviceworker -->
  <script src="coi-serviceworker.min.js"></script>
  <script src="ray_tracing.ts" type="module"></script>
</head>

<body>
  <canvas></canvas>
  <section class="touch-controller">
    <button class="left-stick" type="button">
      <span class="left-thumb-location-indicator"></span>
    </button>
    <button class="right-stick" type="button">
      <span class="right-thumb-location-indicator"></span>
    </button>
  </section>
  <script>
    
  </script>
</body>
